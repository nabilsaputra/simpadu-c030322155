<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form Mahasiswa</h2>
    <form name=form_mahasiswa>
    NIM<br>
    <input name=nim type=text size=20 maxlength=8><br>
    Nama lengkap <br>
    <input name="nama" type="text" size="40"><br>
    Jenis Kelamin <br>
    <input name="gender" type=radio checked>Laki-Laki <br>
    <input name="gender" type="radio">Perempuan <br>
    Jurusan Teknik Elektro <br>
    <input name="ti" type="checkbox" checked>Teknik Informatika <br>
    <input name="sikc" type="checkbox">Sistem Informasi Kota Cerdas <br>
    Level
    <select name="level">
        <option value="cupu">Cupu</option>
        <option value="stand">Standart</option>
        <option value="prof">Profesional</option>
    </select><br>
    Alamat <br>
    <textarea name="alamat" id="" cols="40" rows="4"></textarea><br>
    <button>Daftar</button>
    </form>
</body>
</html>
